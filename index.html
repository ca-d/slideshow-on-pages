# Math `1100101`
## The Art of Counting

---

# One
This is **one apple**:
![enter image description here](https://www.applesfromny.com/wp-content/uploads/2020/05/Jonagold_NYAS-Apples2.png)

---

This is also **one apple**:
![enter image description here](https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/macbook-pro-segment-2019?wid=800&hei=600&fmt=png-alpha&.v=1604524212000)

---

This is **one pear**:
![enter image description here](https://www.boeschbodenspies.com/wp-content/uploads/2017/08/pear.png)

---

# Greater
You can compare a pear to an apple just fine. The pear is juicier and sweeter, much nicer to eat. In terms of taste, even a small pear is *greater than* a big apple:


|  ![enter image description here](https://www.boeschbodenspies.com/wp-content/uploads/2017/08/pear.png)| > | ![enter image description here](https://www.applesfromny.com/wp-content/uploads/2020/05/Jonagold_NYAS-Apples2.png) |
|--|--|--|

---


Of course, some apples may be *greater than* the sweetest pear in some other respect:

# Equal

**One** is a *number*. It is the property that all singles share, like each single apple above or the single pear. In terms of *number*, all these singles are *equal*:
| ![enter image description here](https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/macbook-pro-segment-2019?wid=800&hei=600&fmt=png-alpha&.v=1604524212000) | = | ![enter image description here](https://www.applesfromny.com/wp-content/uploads/2020/05/Jonagold_NYAS-Apples2.png) | = | ![enter image description here](https://www.boeschbodenspies.com/wp-content/uploads/2017/08/pear.png) |
|--|--|--|--|--|

---


# Two

These are **two pears**:
![enter image description here](https://www.carriere.de/files/Bilder-Erntezeiten/carriere-birne-erntezeiten.png)

---


# *Add one*
The two nice pears are owned by a greedy capitalist apple manufacturer, who exploits his harvest workers and only gives them boring apples to eat.
The capitalist *increases* his capital, which means he *adds **one** to* the number of juicy pears he can stuff into his fat belly, by making the workers work an extra hour in the evening, giving him more apples to sell to his workers and **one more pear** of *profit* for the capitalist:
| ![enter image description here](https://www.carriere.de/files/Bilder-Erntezeiten/carriere-birne-erntezeiten.png) | + | ![enter image description here](https://www.boeschbodenspies.com/wp-content/uploads/2017/08/pear.png) | = | ![enter image description here](https://pics.clipartpng.com/midle/Three_Pears_PNG_Clipart-262.png) |
|--|--|--|--|--|

The capitalist now has **three pears**.

---

The number word **two** refers to the property that all pairs or couples share, like this pair of apples, the above pair of pears, or the pair of you, reader, and me, as I am writing this. For each pair or couple, it can be said that _there are **two** of them_.

---

# One and a half

Of these two apples, half an apple is taken away by the bosses from the government to give to their boss friends:

![one and a half apples](https://www.dole.com/-/media/project/dole/produce-images/fruit/apples_cut_web.png?h=540&w=720&rev=098632936eb64364bdc364cb47acbd1a&hash=E402625A266F5B12BA2F1A8B5D35D624)

Only one and a half apples remain for the exploited worker.

---

# Four

The greedy government bosses give the taxes to the capitalist boss in the hopes that he will give them a cushy lobbyist position once they retire from the relatively low-paying government business of enforcing socialism for the rich and free market competition for the poor.

The capitalist *adds **one** to* the number of his pears again, so he now has four pears:

| ![enter image description here](https://pics.clipartpng.com/midle/Three_Pears_PNG_Clipart-262.png) | + | ![enter image description here](https://www.boeschbodenspies.com/wp-content/uploads/2017/08/pear.png) | = | ![four pears](https://chairish-prod.freetls.fastly.net/image/product/master/9e67f368-7b2b-4dad-808d-caf24c8472e8/19th-century-hand-carved-rustic-wood-bowl-with-realistic-artificial-pears-5-pieces-3108) |
